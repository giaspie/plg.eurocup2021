<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleKnockout.css" />
    <title>Eurocup 2021</title>
</head>


<body>
    <div id="bloc_page">
        <header>
            <img id="logoEuro" src="/eurocup2021-plg/images/euroImage.png" alt="Logo Euro 2021">
            <div id="centerTextEuro">
                <img id="textEuro" src="/eurocup2021-plg/images/euroText.png" alt="Logo Euro 2021">
            </div>
            <div id="APIcalls"></div>
        </header>
        <nav>
            <a id="Group_stage" href="index.html">Group stage</a>
            <a id="knockout_stage" href="knockout.html">Knockout stage</a>
            <a id="fixtures" href="fixtures.html">Fixtures</a>
        </nav>
        <section id="knockout">
            <div id="8thFinal" class="knockoutStages">
                <div class="game">
                    <div class="location">Parc des Princes - Paris</div>
                    <div class="fixture">
                        <span class="homeTeam">France</span>
                        <span class="score">4 - 0</span>
                        <span class="awayTeam">Portugal</span>
                    </div>
                    <div class="date">15 Juin 2021</div>
                </div>
            </div>
            <div id="quarterFinals" class="knockoutStages"></div>
            <div id="semiFinal" class="knockoutStages"></div>
            <div id="Final" class="knockoutStages"></div>
        </section>
    </div>
</body>
<script type="text/javascript" src="knockoutScript.js"></script>

</html>
